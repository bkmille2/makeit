<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make It!</title>
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link rel="icon" href="https://em-content.zobj.net/thumbs/320/twitter/348/yarn_1f9f6.png">
<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">

<link href="makerproject.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="px-4 py-5 mb-5 text-center hero">
        <h1 class="display-5 text-body-emphasis logo">Make It!</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">You are an artist and I can't wait to see what this inspires!</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-outline-light btn-lg px-4 newprojbtn">Generate <br> New Project</button>
          </div>
        </div>
      </div>

      <div class="container-fluid result-section mx-0 px-0">
        <div class="aff-contain text-center mx-5">
          <div class = "row muse-row">
            <div class="col col-md-3 col-sm-12">
             <div class = "result"><button id="Medium" class="btn btn-light refresh-medium">Medium &#8635;</button></div>
              <p id="mediummessage" class = "result"></p>
            </div>
            <div class="col col-md-3 col-sm-12">
              <div class = "result"><button id = "Topic" class="btn btn-light refresh-topic">Topic &#8635;</button></div>
              <p id="topicmessage" class = "result" ></p>
            </div>
            <div class="col col-md-3 col-sm-12">
              <div class = "result"><button id= "Audience" class="btn btn-light refresh-audience">Audience &#8635;</button></div>
              <p id="audiencemessage" class = "result" ></p>
            </div>
            <div class="col col-md-3 col-sm-12">
              <div class = "result"><button id= "Time" class="btn btn-light refresh-time">Time Limit &#8635;</button></div>      
              <p id="timemessage" class = "result"></p>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-12 cdRow">
              <h3>Countdown</h3>
            <div id='countdown' class = 'countdown result'></div>
            <div id='countdowndt2' class = 'countdown result'></div>
            </div>
          </div>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="makerproject.js"></script>      
</body>
</html>
